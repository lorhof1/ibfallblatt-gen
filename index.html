<!DOCTYPE html>
<html>
  <head>
    <title>ib flap sequence gen</title>
  </head>
  <body>
    <button onclick="connect()">connect</button>
    <form name="data" action="" onsubmit="return sendForm()">
      <input type="checkbox" id="arr" name="arr" value="arr">
      <label for="arr"> is departure | </label>
      <input type="time" id="time" name="t">
      <select id="type" name="type"></select>
      <input type="text" id="topbig" name="topbig" maxlength=5 size=5>
      <br>
      <select id="info" name="info"></select>
      <input type="text" id="topsmall" name="topsmall" maxlength=18 size=18>
      <input type="text" id="botsmall" name="botsmall" maxlength=18 size=18>
      <br>
      <input type="text" id"botbig" name="botbig" maxlength=17 size=17>
      <br>
      <input type="submit" value="Download">
    </form>
  </body>
</html>

  <script>
const serviceuuid = "35599e64-de60-4b35-8a25-25dad1aac092";
const characteristicuuid = "64837ee7-fbef-4c8c-bf95-7b5896215ff9";

const traintypes = ["@", "ICE", "IC", "EC", "IR", "M", "D", "S", "S1", "S21", "S1+S21", "S2", "EN", "ICN", "SE", "RB", "RE", "CNL", "NZ", "AZ", "DZ", "UEx", "EXE", "EX", "-"];

const info = ["@", "b. Ansage beacht. #1", "5m später", "10m später", "15m später", "20m später", "25m später", "30m später", "40m später", "50m später", "60m später", ">1h später", "unb. versp.", "hält n. überall", "fällt l. aus", "1. Zugteil", "2. Zugteil", "Gleisänderung", "nicht einst.", "b. Ansage beacht. #2", "b. Vorsicht, Zugdurchfahrt", "Wagenreih. b. Ans. beacht.", "RE2 Rh-Haard-Ex", "hält auf Bhf. der DB nur zum Zusteigen", "Zug hält nur zum Ausst.", "d. Zuganz. ist gest.", "alt 1R2 sekt", "alt 2R1 sekt.", "RB33 Rh-Niers/VRR-Dinslaken", "RB33 Rh-Niers", "RB35 d. Weseler/VRR-Dinslaken", "RB37 d. Wedauer", "zusätzlicher Zug", "RE1 NRW-Ex/VRR - D-Benrath", "RE5 Rh-Ex/VRR - D-Benrath", "RB35 d. Weseler/VRR", "RE5 Rh-Ex/VRR", "RE1 NRW-Ex/VRR", "RE6 Westf-Ex", "Wintersport-Sonderzug", "Touristik-Sonderzug", "Gesellsch.-Sonderzug", "Fußball-Sonderzug", "Schlaf+Liegew.-Zug", "BFS Bürgerb. Sonderzug", "Kurswagen s. Wagenstd.-Anz.", "Reservierungspfl.", "Messe-Schnellzug/nur 1.Kl", "neu 1R2 sekt.", "neu 2R1 sekt.", "vors./Zug w. rangiert", "UEx", "alt 2R1-2R1 sekt.", "alt 1R2-1R2 sekt.", "Airport", "RE1 NRW-Ex/VRR-Kamen", "RE1 NRW-Ex/VRR-Langenf.", "RE3 Rh-Emsch-Ex/VRR-Kamen", "RE3 Rh-Emsch-Ex", "RE5 Rh-Ex/VRR-Dinslaken", "RE5 Rh-Ex/VRR-Langenf.", "RE11 Rh-Hellweg-Ex/VRR-Kamen", "RE11 Rh-Hellweg-Ex", "RB31 Niederrh/VRR-Moers"];

const smallcharset = '@0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜ-.,()?!*:/|"=+_ ÀÈÌÒÙÁÉÍÓ';
const bigcharset = "@ABCDEFGHIJKLMNOPQRSTUVWXYZÄÖÜ-.'()?!*:/;<”„,=+ ÀÈ1234567890ÌÒÙÁ";

let typedropdown = document.getElementById("type");
for (let i = 0; i < traintypes.length; i++) {
	o = document.createElement("option");
  o.innerText = traintypes[i];
  o.value = i;
	typedropdown.appendChild(o);
}

let infodropdown = document.getElementById("info");
for (let i = 0; i < info.length; i++) {
	o = document.createElement("option");
  o.innerText = info[i];
  o.value = i;
	infodropdown.appendChild(o);
}

let flap_positions = null;

function convText(text, charset, targetLength) {
	t = text.toUpperCase();
  t = t.padEnd(targetLength, " ");
  
  result = [];
  for (let i = 0; i < t.length; i++) {
  	result.push(charset.indexOf(t[i]));
  }
  
  result.reverse();
  return result;
}

function onDisconnected(event) {
  alert("connection lost");
}

function connect() {
  navigator.bluetooth.requestDevice({
    filters: [{
      services: [serviceuuid]
    }]
  })
  .then(device => {
    device.addEventListener("gattserverdisconnected", onDisconnected);
    return device.gatt.connect();
  })
  .then(server => {
    return server.getPrimaryService(serviceuuid);
  })
  .then(service => {
    return service.getCharacteristic(characteristicuuid);
  })
  .then(characteristic => {
    flap_positions = characteristic;
  });
}

function send(array) {
  const byteArray = new Uint8Array(array);  
  flap_positions.writeValue(byteArray);
}

function sendForm() {
	f = document.forms["data"];
  
  let t = f["time"].value.split(":");
  hour = Number(t[0]) + 1;
  minute = Number(t[1]) + 1;
  
  if(f["arr"].checked) {
  	hour += 27;
  }
  
  let traintype = Number(f["type"].value);
  
  let topbig = convText(f["topbig"].value, bigcharset, 5);

  let info = Number(f["info"].value);

  let topsmall = convText(f["topsmall"].value, smallcharset, 18);
  let botsmall = convText(f["botsmall"].value, smallcharset, 18);
  let botbig = convText(f["botbig"].value, bigcharset, 17);

	let sequence = [...botsmall, ...topsmall, ...botbig];
  sequence.push(info);
  sequence = [...sequence, ...topbig];
  sequence.push(traintype);
  sequence.push(minute);
  sequence.push(hour);
  
  console.log(topbig);
  send(sequence);

	return false;
}
  </script>
</body>
</html>
